<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device --> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>  
  <header>
    <div class="Links">
      <div class="Logo"><img src="images/logo.svg" alt=""></div>
      <div class="links_imagen"><a class="link Features" href="">Features</a><img class="Flecha_abajo" src="images/icon-arrow-down.svg" alt=""></div>
      <div class="links_imagen"><a class="link Company" href="">Company</a><img class="Flecha_abajo" src="images/icon-arrow-down.svg" alt=""></div>
      <a class="link Careers" href="">Careers</a>
      <a class="link About" href="">About</a>
    </div>
    <div class="Botones">
      <button class="Boton Iniciar">Login</button>
      <button class="Boton Registrarse">Register</button>
    </div>
  </header>
  <div class="Lista_Features">
    <div class="Elementos todolist">
      <img src="images/icon-todo.svg" alt="">
      <h3>Todo List</h3>
    </div>
    <div class="Elementos calendar">      
      <img src="images/icon-calendar.svg" alt="">
      <h3>Calendar</h3>
    </div>
    <div class="Elementos reminders">
      <img src="images/icon-reminders.svg" alt="">
      <h3>Reminders</h3>
    </div>
    <div class="Elementos planning">
      <img src="images/icon-planning.svg" alt="">
      <h3>Planning</h3>
    </div>
  </div>
  <div class="Lista_Company">
    <h3>History</h3>
    <h3>Our Team</h3>
    <h3>Blog</h3>
  </div>
  <main>
    <div class="Parrafos">
      <div class="Parrafos_Texto">
        <h1 class="Titulo">Make <br> remote work</h1>
        <p>get your team in sync. no matter your location. <br>
          Streamline processes. create team rituals. and <br>
          watch productivity soar.
        </p>
        <button class="Aprender">learn more</button>
      </div>
      <div class="Logos">
        <img src="images/client-maker.svg" alt="">
        <img src="images/client-audiophile.svg" alt="">
        <img src="images/client-meet.svg" alt="">
        <img src="images/client-databiz.svg" alt="">
      </div>
    </div>
    <div class="Imagen_Principal">
      <img src="images/image-hero-desktop.png" alt="">
    </div>
  </main>
</body>
</html>
